<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <title>Document</title>

  <body>
    <header>
      <nav class="header">
        <div class='header blue lighten-2'>
          <div class="nav-wrapper">
            <div class='container display-flex align-center'>
              <i class="material-icons">flight_takeoff</i>
              <a href="#" class="brand-logo">Avia-finder</a>
              <ul id="nav-mobile" class="right hide-on-med-and-down ml-auto">
                <li>
                  <div class="input-field currency-select">
                    <select id='currency'>
                      <option value="USD">USD</option>
                      <option value="EUR">EURO</option>
                    </select>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <form name ='location'>
    <div class='card-container container '>
      <div class="row margin-center">
        <div class="card ">
          <div class='margin-center'>
            <span class="span-Title display-flex justify-center">Avia-finder</span>
            <div class="card-content">
              <div class="input-field ">
                <input type="text" id="autocomplete-Origin" class="autocomplete">
                <label for="autocomplete-Origin">Origin</label>
              </div>
              <div class="input-field ">
                <input type="text" id="autocomplete-Destination" class="autocomplete">
                <label for="autocomplete-Destination">Destination</label>
              </div>
              <div class="input-field">
                <input type="text" class="datepicker" id = 'datepicker-depart'>
                <label for="datepicker-depart">Depart date</label>
              </div>
              <div class="input-field">
                <input type="text" class="datepicker" id = 'datepicker-return'>
                <label for="datepicker-return">Return date</label>
            </div>
            <div class="card-action display-flex ">
              <button class="btn waves-effect waves-light blue lighten-2" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
              </button>
              <button class="btn waves-effect waves-light ml-auto red darken-1" type="reset" name="action">Reset
                <i class="material-icons right">cancel</i>
              </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  <div class="tickets-sections">
    <div class="container tickets-container">
    </div>
  </div>
  </body>

</html>
